- title: ตั้ง กมธ. วิสามัญ ศึกษาผลกระทบจาก ม. 44
  is_active: true
  legal_title: >-
    พิจารณาตั้งคณะกรรมาธิการวิสามัญ เพื่อศึกษาผลกระทบจากการกระทำ ประกาศ
    และคำสั่งของคณะรักษาความสงบแห่งชาติ
    และการใช้อำนาจของหัวหน้าคณะรักษาความสงบแห่งชาติ ตามมาตรา 44
  meeting: ประชุมสภาผู้แทนราษฎร
  vote_date: '2019-12-04'
  description_th: >-
    จากญัตติด่วนให้ตั้งคณะกรรมาธิการวิสามัญเพื่อศึกษาผลกระทบจาก ม.44
    ที่คงอยู่หลังช่วงรัฐประหาร ในวันที่ 27 พ.ย. 2562 ที่ประชุมได้ลงมติให้ตั้ง
    กมธ. วิสามัญเพื่อพิจารณาญัตติดังกล่าว ผลการลงมติ เห็นชอบด้วยคะแนนเสียง 236
    เสียง ไม่เห็นชอบด้วยคะแนนเสียง 231 เสียง และงดออกเสียง 2 เสียง แต่นายวิรัช
    รัตนเศรษฐ (พรรคพลังประชารัฐ) เสนอญัตติขอให้นับคะแนนใหม่
    โดยมีผู้รับรองถูกต้อง นายชวน หลีกภัย ประธานสภาผู้แทนราษฎร
    แจ้งต่อที่ประชุมว่าสมาชิกสามารถใช้สิทธิให้นับคะแนนใหม่ได้ ตามข้อบังคับฯ ข้อ
    85
    โดยเปลี่ยนวิธีการนับคะแนนใหม่เป็นวิธีเรียกชื่อสมาชิกตามหมายเลขประจำตัวสมาชิก
    ตาม ข้อบังคับฯ ข้อ 83 (2) ซึ่งพรรคร่วมฝ่ายค้านได้อภิปรายไม่เห็นด้วย
    และมีการเดินออกจากห้องประชุม (walk out) ทำให้องค์ประชุมไม่ครบ
    ญัตติดังกล่าวได้รับการพิจารณาอีกครั้งในวันรุ่นขึ้น แต่ก็ไม่ครบองค์ประชุม
    เพราะฝ่ายค้านขอคงจุดยืนไม่ร่วมนับใหม่ ทำให้ไม่สามารถลงมติได้ ญัตติดังกล่าว
    ได้รับการพิจารณาอีกครั้งในวันที่ 4 ธันวาคม 2562 ผลการนับคะแนนปรากฎว่า
    ที่ประชุมลงมติเห็นด้วย 5 คน ไม่เห็นด้วย 244 คน และงดออกเสียงอีก 6 คน
    ทำให้ที่ประชุมมีมติ ไม่ตั้ง กมธ.วิสามัญศึกษาผลกระทบจากประกาศ และคำสั่งของ
    คสช. และการใช้อำนาจของหัวหน้าคสช. ตามมาตรา 44
