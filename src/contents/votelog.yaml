- title: ร่าง พ.ร.บ. ปลดอาวุธ คสช. (ฉบับประชาชน)
  is_active: true
  legal_title: >-
    ร่างพระราชบัญญัติยกเลิกประกาศและคำสั่งคณะรักษาความสงบแห่งชาติและคำสั่งหัวหน้าคณะรักษาความสงบแห่งชาติ
    ที่ขัดต่อหลักสิทธิมนุษยชนและประชาธิปไตย
  meeting: ประชุมสภาผู้แทนราษฎร
  vote_date: '2021-12-15'
  description_th: >-
    ร่าง พ.ร.บ.ยกเลิกประกาศและคำสั่ง คสช. ที่เข้าสู่การพิจารณาของสภา
    อ้างถึงประกาศ/คำสั่ง คสช. ในบัญชีแนบท้าย 29 ฉบับ มีสาระสำคัญ คือ


    1. ให้ยกเลิกประกาศ/คำสั่ง คสช. ที่ระบุในบัญชีท้าย พ.ร.บ. (มาตรา 3)


    2. ให้จำหน่ายคดีความผิดตามประกาศ/คำสั่ง คสช. ในบัญชีท้าย พ.ร.บ. นี้ทั้งหมด 


    3. ให้ถือว่าจำเลยที่เคยต้องคำพิพากษาตามประกาศ/คำสั่ง
    ที่ถูกยกเลิกไม่มีความผิด ให้ปล่อยจำเลยที่ศาลมีคำพิพากษาให้จำคุก
    ยกเว้นจำเลยที่ถูกคุมขังตามกฎหมายอื่น (มาตรา 4)


    4. พลเรือนที่ถูกพิจารณาคดีโดยศาลทหาร และมีคำพิพากษาเป็นที่สุดแล้ว
    หากต้องการให้ศาลยุติธรรมพิจารณาคดีของตนใหม่
    ให้ยื่นคำร้องต่อศาลยุติธรรมที่มีเขตอำนาจภายใน 30 วัน (มาตรา 5)


    5. พลเรือนที่คดียังอยู่ระหว่างการพิจารณาของศาลทหาร
    ให้โอนย้ายคดีมาอยู่ในอำนาจการพิจารณาพิพากษาของศาลยุติธรรมที่เขตอำนาจเหนือคดีดังกล่าว
    โดยให้กระบวนการพิจารณาคดีภายใต้ศาลทหารที่ได้ทำไปแล้วไม่เสียไป
    เว้นแต่จำเลยจะร้องขอให้ศาลยุติธรรมเริ่มกระบวนพิจารณาใหม่ทั้งหมด (มาตรา 6)
