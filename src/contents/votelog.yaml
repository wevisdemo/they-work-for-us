    เพิ่มมาตรา 76/1 และ 76/2 แนวนโยบายแห่งรัฐ ให้กระจายอำนาจให้ท้องถิ่นพึ่งตนเอง
    ตัดสินใจในกิจการท้องถิ่นได้เอง ให้องค์กรปกครองส่วนท้องถ่นมีสิทธิจัดการศึกษา
    ฝึกอบรม ฝึกอาชีพ ตามความเหมาะสม มีหน้าที่ส่งเสริมรักษาคุณภาพสิ่งแวดล้อม
    กิจการใดที่ไม่ได้บัญญํติห้ามไว้องค์กรปกครองส่วนท้องถิ่นย่อมทำได้ 2)
    เขียนมาตรา 250 ใหม่
    กำหนดให้องค์กรปกครองส่วนท้องถิ่นมีความเป็นอิสระในการกำหนดนโยบาย การบริหาร
