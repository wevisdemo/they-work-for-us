- title: ตั้ง กมธ. วิสามัญ ศึกษาโครงการผันน้ำ โขง เลย ชี มูล ป่าสัก
  is_active: true
  legal_title: ตั้งคณะกรรมาธิการวิสามัญพิจารณาศึกษาโครงการผันน้ำ โขง เลย ชี มูล ป่าสัก
  meeting: ประชุมสภาผู้แทนราษฎร
  vote_date: '2019-11-22'
  description_th: >-
    เนื่องจากภาคตะวันออกเฉียงเหนือเป็นภูมิภาคที่มีพื้นที่การเกษตรจำนวนเกือบ
    70,000,000 ไร่ แต่มีพื้นที่ชลประทานน้อยที่สุดเพียง 8.06 ล้านไร่
    หรือคิดเป็นร้อยละ 11.53 ของพื้นที่การเกษตร ทำให้พื้นที่อีก 60 ล้านไร่
    ต้องอาศัยน้ำฝนเพื่อทำการเกษตร ทำให้ขาดความมั่นคงในเรื่องน้ำ
    ในช่วงฤดูฝนพื้นที่ดังกล่าวต้องประสบปัญหาน้ำท่วม
    และในฤดูแล้งต้องประสานงานการผลิตและน้ำเป็นประจำเกือบทุกปี
    ทำให้ผลผลิตข้าวนาปีและผลผลิตทางการเกษตรต่างๆ
    มีปริมาณการผลิตที่ค่อนข้างต่ำกว่าทุกภูมิภาคของประเทศ
    ส่งผลให้เกษตรกรในพื้นที่มีรายได้ไม่เพียงพอต่อการยังชีพ
    จึงได้รับความเดือดร้อน ดังนั้น ที่ประชุมจึงพิจารณาตั้งกรรมาธิการวิสามัญ
    เพื่อศึกษาว่าหากพื้นที่ดังกล่าวมีการก่อสร้างโครงการผันน้ำโขง เลย ชี มูล
