  legal_title: ตั้งคณะกรรมาธิการวิสามัญตรวจสอบโครงการก่อสร้างอาคารรัฐสภาแห่งใหม่
  meeting: ประชุมสภาผู้แทนราษฎร
  vote_date: '2019-12-20'
  description_th: >-
    จากกรณีที่สังคมตั้งคำถามว่า การก่อสร้างรัฐสภาใหม่ ที่สำนักงานเลขาธิการสภาฯ
    ว่าจ้างบริษัท ซิโน-ไทย เอ็นจีเนียริ่ง แอนด์คอนสตรัคชั่น จำกัด (มหาชน) วงเงิน
    1.2 หมื่นล้านบาท สัญญาหลัก 900 วัน ที่ต้องแล้วเสร็จ 24 พ.ย. 2558 นั้น
    มีเหตุผลอย่างไรที่ทำการก่อสร้างไม่แล้วเสร็จและต้องต่อสัญญาไปอีก 4 ครั้ง
    ทำให้รวมเวลาก่อสร้างอาคารทั้งหมดกว่า 2,000 วัน ทั้งนี้ มีผู้ตั้งข้อสังเกตว่า
