- title: ตั้ง กมธ. วิสามัญ ศึกษาแนวทางป้องกันไม่ให้เกิดการรัฐประหารขึ้นอีกในอนาคต
  is_active: true
  legal_title: >-
    ตั้งคณะกรรมาธิการวิสามัญ
    เพื่อศึกษาแนวทางป้องกันไม่ให้เกิดการรัฐประหารขึ้นอีกในอนาคต
  meeting: ประชุมสภาผู้แทนราษฎร
  vote_date: '2020-02-20'
  description_th: >-
    จากกรณี ส.ส. พรรคฝ่ายค้าน ยกประเด็นว่าการรัฐประหาร 2
    ครั้งล่าสุดเป็นต้นเหตุของการเกิดวิกฤติการการเมือง
    ที่ผ่านมาประเทศไทยไม่ใช้วิถีทางประชาธิปไตยในการแก้ไขปัญหาการเมือง
    แต่กลับใช้การรัฐประหาร เกิดการแตกขั้วทำลาย
    ความชอบธรรมจากการเลือกตั้งและความชอบธรรมจากการตรวจสอบการใช้อำนาจรัฐ
    ดังนั้นจึงอยากให้พิจารณาตั้งคณะกรรมาธิการวิสามัญเพื่อศึกษาแนวทางป้องกันไม่ให้เกิดรัฐประหารขึ้นอีกในอนาคต
    ประกาศศักดิ์ศรีของผู้แทนราษฎรว่าจะไม่ยอมจำนนต่อคณะรัฐประหาร
    และไม่ใช่ผู้แทนของคณะรัฐประหาร อีกทั้งญัตตินี้ไม่มีผลต่อความมั่นคงของรัฐบาล
    ไม่กระทบการทำงานของรัฐบาลที่ยังบริหารงานต่อไปได้ ที่ประชุมสภาผู้แทนราษฎร
    มีมติเสียงข้างมาก 242 เสียง ไม่เห็นชอบให้มีการตั้ง
    กมธ.ศึกษาแนวทางป้องกันรัฐประหารฯ ดังกล่าว โดยมีผู้เห็นชอบจำนวน 216 เสียง
    งดออกเสียง 2 ราย จากจำนวนผู้เข้าประชุม 460 ราย
