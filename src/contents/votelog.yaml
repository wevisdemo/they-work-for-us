  is_active: true
  legal_title: >-
    พระราชกำหนดการรักษาเสถียรภาพของระบบการเงินและความมั่นคงทางเศรษฐกิจของประเทศ
    พ.ศ. 2563
  meeting: ประชุมสภาผู้แทนราษฎร
  vote_date: '2020-05-31'
  description_th: >-
    กฎหมายฉบับนี้มีขึ้น เนื่องจากการระบาดของโรคติดเชื้อไวรัสโคโรนา 2019
    ที่เกิดขึ้น ได้ส่งผลกระทบต่อระบบเศรษฐกิจของทุกประเทศทั่วโลก
    โดยเฉพาะตลาดตราสารหนี้ซึ่งเป็นช่องทางในการระดมทุนอย่างสำคัญในการประกอบธุรกิจ
    การลงทุนและการออมของประชาชน
    ส่งผลให้กิจกรรมทางเศรษฐกิจทุกภาคส่วนของทั่วโลกเกิดภาวะชะงักงันอย่างรุนแรง
    ผู้ประกอบการซึ่งระดมทุนในตลาดตราสารหนี้ต้องประสบปัญหาขาดสภาพคล่องกะทันหัน
    ไม่สามารถไถ่ถอนตราสารหนี้ที่ครบกำหนดและที่จะใกล้ครบกำหนดซึ่งมีมูลค่านับแสนล้านบาทได้
    และมีแนวโน้มสูงมากที่จะเกิดการผิดนัดชำระหนี้ของผู้ออกตราสารหนี้
    ซึ่งเป็นความเสี่ยงเชิงระบบที่กระทบต่อเสถียรภาพของระบบเศรษฐกิจและระบบการเงินของประเทศ
    และต่อประชาชนโดยรวม จึงจำเป็นต้องกำหนดให้กระทรวงการคลัง
    และธนาคารแห่งประเทศไทย (ธปท.)
    ร่วมกันดำเนินการเพื่อรักษาสภาพคล่องของการระดมทุนในตลาดตราสารหนี้ภาคเอกชน
