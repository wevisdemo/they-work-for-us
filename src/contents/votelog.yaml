  meeting: ประชุมร่วมกันของรัฐสภา
  vote_date: '2022-12-07'
  description_th: >-
    ร่างแก้รัฐธรรมนูญปลดล็อกท้องถิ่น ที่ประชาชนไม่น้อยกว่า 76,000 รายชื่อ
    ได้ร่วมกันเข้าชื่อเสนอ โดยมี ‘ธนาธร จึงรุ่งเรืองกิจ’ ประธานคณะก้าวหน้า
    เป็นผู้เชิญชวน มีสาระสำคัญของร่างแก้รัฐธรรมนูญปลดล็อกท้องถิ่น
