  vote_date: '2019-12-19'
  description_th: >-
    จากกรณีการถูกละเมิดสิทธิมนุษยชนและถูกประทุษร้ายของประชาชน
    โดยเฉพาะปัญหาความรุนแรงในพื้นที่จังหวัดชายแดนใต้ ส.ส.
    หลายพรรคเห็นว่าเกิดจากข้อผิดพลาดเรื่องการกำหนดนโยบายรัฐบาลทั้งอดีตและปัจจุบัน
    รวมถึงการละเมิดสิทธิมนุษยชน ที่มีการละเมิดสิทธิการเคลื่อนไหวการต่อสู้
    เพื่อเรียกร้องสิทธิเสรีภาพตามรัฐธรรมนูญทั่วประเทศนั้นก็เกิดขึ้นบ่อยครั้ง
