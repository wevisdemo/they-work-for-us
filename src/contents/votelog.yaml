- title: ร่าง พ.ร.บ. ทำแท้งปลอดภัย (วาระ 3)
  is_active: true
  legal_title: ร่างพระราชบัญญัติแก้ไขเพิ่มเติมประมวลกฎหมายอาญา
  meeting: ประชุมสภาผู้แทนราษฎร
  vote_date: '2021-01-20'
  description_th: >-
    แก้ไข ป.อาญา 2 มาตราให้หญิงตั้งท้องมีอายุครรภ์ไม่เกิน 12
    สัปดาห์ทำแท้งได้แบบมีเงื่อนไข


    (มาตรา 301)
    ให้หญิงใดทำให้ตนเองแท้งลูกหรือยอมให้ผู้อื่นทำให้ตนแท้งลูกขณะมีอายุครรภ์เกิน
    12 สัปดาห์ ต้องระวางโทษจำคุกไม่เกิน 3 เดือน หรือปรับไม่เกิน 10,000
    บาทหรือทั้งจำทั้งปรับ


    (มาตรา 305) ในกรณีดังต่อไปนี้ผู้กระทำไม่มีความผิด


    1.
    จำเป็นต้องกระทำเนื่องจากหากหญิงตั้งครรภ์ต่อไปจะเสี่ยงต่อการได้รับอันตรายต่อสุขภาพทางกายหรือจิตใจของหญิงนั้น


    2.
    จำเป็นต้องกระทำเนื่องจากมีความเสี่ยงอย่างมากหรือมีเหตุผลทางการแพทย์อันควรเชื่อได้ว่าหากทารกคลอดออกมาจะมีความผิดปกติถึงขนาดทุพพลภาพอย่างร้ายแรง 


    3.
    หญิงยืนยันต่อผู้ประกอบวิชาชีพเวชกรรมว่าตนมีครรภ์เนื่องจากการกระทำความผิดเกี่ยวกับเพศ


    4. หญิงซึ่งมีอายุครรภ์ไม่เกิน 12 สัปดาห์ยืนยันที่จะยุติการตั้งครรภ์


    5. หญิงซึ่งมีอายุครรภ์เกิน 12 สัปดาห์แต่ไม่เกิน 24
    สัปดาห์ยืนยันที่จะยุติการตั้งครรภ์ภายหลังการตรวจและรับคำปรึกษาทางเลือกจากผู้ประกอบวิชาชีพเวชกรรมและผู้ประกอบวิชาชีพอื่นตามหลักเกณฑ์และวิธีการที่
    รมว.สาธารณสุขประกาศกำหนดโดยคำแนะนำของแพทยสภาและหน่วยงานที่เกี่ยวข้องตามกฎหมายว่าด้วยการป้องกันและแก้ไขปัญหาการตั้งครรภ์ในวัยรุ่น
