    ทั้งๆ ที่เทคโนโลยีสมัยใหม่สามารถแก้ไขแบบได้โดยใช้เวลาไม่นาน
    มีเจตนาทำให้แบบมีปัญหาหรือไม่
    เพื่อใช้เป็นข้ออ้างให้ผู้ว่าจ้างขยายสัญญาโดยผู้รับจ้างไม่ได้กระทำผิดกฎหมาย
    ที่ประชุมสภาฯ
    มีมติเห็นชอบให้ตั้งคณะกรรมาธิการวิสามัญตรวจสอบโครงการก่อสร้างอาคารรัฐสภาแห่งใหม่
