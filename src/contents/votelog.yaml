    (วาระ 1)
  is_active: true
  legal_title: >-
    ร่างรัฐธรรมนูญแห่งราชอาณาจักรไทย แก้ไขเพิ่มเติมมาตรา 25, 29, 29/1, 34, 45,
    47, 49/1 และ 129 (เพิ่มสิทธิในกระบวนการยุติธรรม) เสนอโดยนายสมพงษ์ อมรวิวัฒน์
    ส.ส.เชียงใหม่ พรรคเพื่อไทย (พท.) กับคณะ
  meeting: ประชุมร่วมกันของรัฐสภา
  vote_date: '2021-06-24'
  description_th: >-
    ร่างที่นำเสนอโดยพรรคเพื่อไทย ฉบับที่ 1 ประเด็นสิทธิเสรีภาพของประชาชน 1)
    เพิ่มเติมมาตรา 25 ซึ่งเป็นหลักการพื้นฐานของสิทธิเสรีภาพ เขียนเพิ่มวรรคห้า
    ว่า
    "สิทธิหรือเสรีภาพตามมาตรานี้ให้หมายความรวมถึงสิทธิหรือเสรีภาพตามพันธกรณีและกติการะหว่างประเทศที่ประเทศไทยเป็นภาคีอยู่ด้วย"
    2) เพิ่มเติมมาตรา 29 เรื่องสิทธิในกระบวนการยุติธรรม
    โดยเอาสิทธิได้รับการพิจารณาประกันตัว "อย่างรวดเร็ว" กลับมา
    ซึ่งเคยมีอยู่แต่ฉบับ 2560 ตัดออก เพิ่มหลักการว่า
    การไม่ให้ประกันตัวต้องเป็นกรณีเชื่อว่าจะหลบหนีเท่านั้น
    และจำเลยจะถูกคุมขังระหว่างพิจารณานานกว่าหนึ่งปีไม่ได้ 3) เพิ่มมาตรา 29/1
    เอาสิทธิในกระบวนการยุติธรรมกลับมา ซึ่งเขียนคล้ายกับฉบับปี 2550
    สิทธิเหล่านี้เคยเขียนไว้ชัดเจนในฉบับปี 2550 แต่ถูกตัดออกไปในฉบับปี 2560 4)
    เพิ่มเติมมาตรา 34 เรื่องเสรีภาพในการแสดงความเห็นว่า
    การออกกฎหมายจำกัดเสรีภาพจะจำกัดการติชมด้วยความเป็นธรรมไม่ได้ 5) แก้ไขมาตรา
    45 เรื่องสิทธิจัดตั้งพรรคการเมือง โดยผ่อนปรนเงื่อนไขให้ยืดหยุ่นขึ้น
    โดยเขียนด้วยว่า
    การจัดตั้งพรรคการเมืองจะต้องไม่มีขึ้นตอนและความยุ่งยากเกินควร
    ส่วนการยุบพรรคการเมืองจะทำได้เฉพาะกรณีที่ปรากฏพยานหลักฐานที่ชัดเจนว่าพรรคการเมืองนั้นกระทำเพื่อล้มล้างการปกครองในระบอบประชาธิปไตยอันมีพระมหากษัตริย์ทรงเป็นประมุข
    6) แก้ไขมาตรา 47 เรื่องสิทธิทางสาธารณสุข ว่า
    "บุคคลย่อมมีสิทธิเสมอกันในการรับบริการสาธารณสุขที่เหมาะสมและได้มาตรฐานและได้รับหลักประกันสุขภาพโดยถ้วนหน้า"
    เพิ่มคำว่า "สิทธิเสมอกัน" จากที่ฉบับปี 2560 เขียนเพียงว่ามีสิทธิ
    และยืนยันเรื่องหลักประกันสุขภาพถ้วนหน้าไว้ในรัฐธรรมนูญ หลังจากที่มีกระแสว่า
    ระบบหลักประกันสุขภาพอาถูกตัดทอนหรือยกเลิกภายใต้รัฐบาลของพล.อ.ประยุทธ์
    จันทร์โอชา 7) เพิ่มมาตรา 49/1 เป็นบทต่อต้านการรัฐประหาร
    ห้ามศาลและหน่วยงานรัฐยอมรับการรัฐประหาร
    ให้ความผิดฐานทำรัฐประหารไม่มีอายุความ ห้ามการนิรโทษกรรมคณะรัฐประหาร
    กำหนดสิทธิของประชาชนที่จะต่อต้านการรัฐประหารโดยสันติวิธี 8) แก้ไขมาตรา 129
    วรรคสี่ ให้กรรมาธิการ ส.ส. มีอำนาจเรียกเอกสารและเรียกบุคคลมาให้ข้อเท็จจริง
    และให้คำสั่งเรียกมีผลทางกฎหมาย การเสนอแก้ไขมาตรานี้สืบเนื่องจาก
    ศาลรัฐธรรมนูญเคยวินิจฉัยไว้ว่า
    การกำหนดโทษแก่ผู้ฝ่าฝืนหรือไม่ปฏิบัติตามคำสั่งเรียกของคณะกรรมาธิการ
    ขัดหรือแยังต่อรัฐธรมนูญ
