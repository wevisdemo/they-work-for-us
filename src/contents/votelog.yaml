- title: ร่าง พ.ร.บ. ประชามติ (วาระ 3)
  is_active: true
  legal_title: ร่างพระราชบัญญัติว่าด้วยการออกเสียงประชามติ
  meeting: ประชุมร่วมกันของรัฐสภา
  vote_date: '2021-06-22'
  description_th: >-
    ร่าง พ.ร.บ.ประชามติฯ ซึ่งมีสาระสำคัญคือ 


    1.เปิดทางให้ทำประชามติ (ซึ่งประชาชนสามารถเข้าชื่อ 50,000 ชื่อ เสนอ ครม.
    ให้ความเห็นชอบทำประชามติได้) 


    2.ใช้เขตจังหวัดแบบเขตการเลือกตั้งส.ส.เป็นเขตลงประชามติ 


    3.เปิดทางให้ใช้สิทธิออกเสียงประชามตินอกราชอาณาจักรได้เป็นครั้งแรก 


    4.เปิดทางให้ลงคะแนนผ่านไปรษณีย์ และลงคะแนนด้วยเครื่องลงคะแนนอิเล็กรอนิกส์ 


    5.ในการผ่านประชามติ
    ต้องใช้คะแนนเสียงไม่น้อยกว่ากึ่งหนึ่งของผู้มีสิทธิออกเสียง
    และมีเสียงเกินกึ่งหนึ่งผู้มาใช้สิทธิออกเสียง 


    6.กำหนดให้ผู้มีสิทธิออกเสียงประชามติ ต้องมีสัญชาติไทย, อายุไม่ต่ำกว่า 18
    ปีในวันออกเสียง และมีชื่ออยู่ในทะเบียนบ้านในเขตออกเสียงไม่น้อยกว่า 90 วัน 


    7.กำหนดให้เผยแพร่สาระสำคัญ เรื่องที่จะทำประชามติให้ประชาชนทราบภายใน 15 วัน
    และทำเอกสารส่งให้เจ้าบ้านภายใน 30 วัน 


    8.สิทธิและเสรีภาพในการรณรงค์การออกเสียง 


