- title: ตั้ง กมธ. ผู้มีความหลากหลายทางเพศ
  is_active: true
  legal_title: พิจารณาร่างข้อบังคับการประชุมสภาผู้แทนราษฎร
  meeting: ประชุมสภาผู้แทนราษฎร
  vote_date: '2019-08-22'
  description_th: >-
    การประชุมของสภาผู้แทนราษฎรเพื่อพิจารณาร่างข้อบังคับการประชุม
    ในประเด็นเรื่องคณะกรรมาธิการในสภาผู้แทนราษฎร ซึ่งในร่างที่เสนอมามี 35 คณะ
    แต่ ส.ส.บัญชีรายชื่อ พรรคอนาคตใหม่ เสนอขอเพิ่มเป็น 36 คณะ
    โดยเสนอให้มีคณะกรรมาธิการผู้มีความหลากหลายทางเพศ
    แยกออกมาจากต่างหากจากคณะกรรมาธิการเด็ก เยาวชน สตรี ผู้สูงอายุ ผู้พิการ
    กลุ่มชาติพันธุ์ และผู้มีความหลากหลายทางเพศ ซึ่งที่ประชุมไม่เห็นชอบ
    ส่งผลให้กรรมาธิการสามัญ จะมีจำนวน 35 คณะตามร่างเดิม
