    ซึ่งกรณีดังกล่าวเป็นเรื่องที่ส่งผลกระทบ ทั้งในด้านเศรษฐกิจ
    คุณภาพชีวิตความเป็นอยู่ของประชาชน และความมั่นคงของประเทศ
    จึงมีญัตติขอเสนอให้ตั้งคณะกรรมาธิการวิสามัญพิจารณาศึกษาโครงการจัดตั้งกระทรวงการข้าว
    แต่เนื่องจากสมาชิกมีความเห็นต่าง
    ให้ส่งเรื่องไปยังคณะกรรมาธิการการเกษตรและสหกรณ์ ประธานได้ขอมติที่ประชุม
