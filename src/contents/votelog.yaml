    2. ให้ท้องถิ่นได้รับการจัดสรรงบประมาณร้อยละ 50 จากรายได้ทั้งหมดของรัฐ

    3. สภา / ผู้บริหารท้องถิ่น ต้องมาจากการเลือกตั้ง

    4. ห้ามส่วนกลางก้าวก่ายท้องถิ่น และการเพิกถอนคำสั่งต้องไปร้องศาลปกครอง

