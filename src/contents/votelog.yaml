- title: ร่าง พ.ร.บ. งบประมาณฯ 2563 (วาระ 1)
  is_active: true
  legal_title: พิจารณาร่างพระราชบัญญัติงบประมาณรายจ่ายประจำปีงบประมาณพ.ศ. 2563
  meeting: ประชุมสภาผู้แทนราษฎร
  vote_date: '2019-10-19'
  description_th: >-
    ทางปฏิบัติในการบริหารราชการแผ่นดิน เมื่อรัฐบาลต้องการงบประมาณจะเสนอเป็น
    ร่างพ.ร.บ.งบประมาณรายจ่ายประจำปี ทุกปี
    เพื่อให้รัฐสภาพิจารณาอนุมัติการใช้จ่ายงบประมาณ การพิจารณางบประมาณปี 2563
    เป็นที่จับตาเพราะรัฐบาลมีเสียงสนับสนุนแบบ "ปริ่มน้ำ" และมี ส.ส.
    ที่ถูกตัดสิทธิอยู่ระหว่างการเลือกตั้งใหม่อีกจำนวนหนึ่งทำให้เสถียรภาพของรัฐบาลสั่นคลอน
    หากมี ส.ส.
    ฝ่ายรัฐบาลไม่ลงมติสนับสนุนอาจทำให้ร่างพ.ร.บ.งบประมาณที่รัฐบาลเสนอนั้นไม่ผ่านการพิจารณาของสภาผู้แทนราษฎร
    ซึ่งอาจเป็นอุปสรรคกับการพัฒนางานของระบบราชการ
    และหากเป็นเช่นนั้นตามธรรมเนียมทางการเมืองรัฐบาลต้องรับผิดชอบโดยการลาออกหรือยุบสภาเพื่อเลือกตั้งใหม่
