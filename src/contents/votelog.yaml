- title: ลงมติไม่ไว้วางใจ พลเอก ประยุทธ์ จันทร์โอชา (ก.ค. 65)
  is_active: false
  legal_title: >-
    การลงมติญัตติขอเปิดอภิปรายทั่วไปเพื่อลงมติไม่ไว้วางใจรัฐมนตรีเป็นรายบุคคล
    พลเอก ประยุทธ์ จันทร์โอชา นายกรัฐมนตรีและรัฐมนตรีว่าการกระทรวงกลาโหม (ก.ค.
    65)
  meeting: ประชุมสภาผู้แทนราษฎร
  vote_date: '2022-07-23'
  description_th: >-
    พิจารณาญัตติขอเปิดอภิปรายไม่ไว้วางใจรัฐมนตรีเป็นรายบุคคล ซึ่งนายชลน่าน
    ศรีแก้ว กับส.ส. พรรคฝ่ายค้าน 186 คน เป็นผู้เสนอ โดย พล.อ.ประยุทธ์ จันทร์โอชา
    นายกรัฐมนตรี และรมว.กลาโหม ถูกกล่าวหาเรื่องแรก คือ
    ความผิดพลาดในการบริหารราชการแผ่นดินโดยเฉพาะเรื่องเศรษฐกิจทั้งระดับมหภาคและจุลภาค
    ที่ตกต่ำมาตลอดระยะเวลา 8 ปี
    โดยก่อนเกิดสถานการณ์โควิดจีดีพีประเทศที่ตกอยู่แล้วเมื่อเกิดสถานการณ์โควิดยิ่งลงเหว
    ขณะที่สถานการณ์หลังโควิดก็ยังไม่สามารถฟื้นเศรษฐกิจประเทศได้
    เพราะไม่ได้แก้ปัญหาพื้นฐาน
    หลายประเทศฟื้นขณะที่ไทยอยู่ในกลุ่มประเทศฟื้นตัวช้ากว่าประเทศอื่น
    รัฐบาลหาเงินไม่เป็น ใช้ไม่เป็น
    นอกจากบริหารเศรษฐกิจล้มเหลวโดยเฉพาะเรื่องของขีดความสามารถทางการแข่งขันของประเทศแล้ว
    ยังล้มเหลวการแก้ปัญหาทางสังคม การศึกษา และล้มเหลวเรื่องการแก้ปัญหายาเสพติด
    มีพฤติการณ์ส่อทุจริต เอื้อพวกพ้อง เอื้อนายทุน ไม่ตรงไปตรงมา
    โดยเฉพาะการแต่งตั้งลูกนายเสกสกล อัตถาวงศ์ เป็นราชการตำรวจ
    ใช้งบประมาณไม่คุ้มค่า ทั้งยังละเมิดกฎหมายจริธรรม
